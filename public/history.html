<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>History</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body class="app-body">

  <!-- HEADER -->
  <header class="main-header">
    <img src="../src/assets/logo.svg" style="height:32px;" alt="logo">

    <nav class="nav">
      <a href="index.html" style="text-decoration:none; color:#2F3E2E;">Accueil</a>
      <a href="activites.html"  style="text-decoration:none; color:#2F3E2E;">Activités</a>
      <a href="track.html" style="text-decoration:none; color:#2F3E2E;">Track</a>
      <a href="location.html" style="text-decoration:none; color:#2F3E2E;">Location</a>
      <a class="active">History</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="history-page">

    <section class="history-card">

      <div class="charts-grid">

        <!-- Step History -->
        <div class="chart-card">
          <h4>Step History</h4>
          <canvas id="stepsChart"></canvas>
        </div>

        <!-- Km History -->
        <div class="chart-card">
          <h4>Km History</h4>
          <canvas id="kmChart"></canvas>
        </div>

        <!-- Water Intake -->
        <div class="chart-card center">
          <h4>Water intake</h4>
          <canvas id="waterChart"></canvas>
        </div>

      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="h-full px-[72px] grid grid-cols-3 items-center text-gray-700">
      <div>
        <p class="font-semibold">Cité El Ghazela</p>
        <p>+216 23 45 65 47</p>
        <p>EspritZen@gmail.com</p>
      </div>

      <div>
        <p class="font-semibold mb-1">À propos de nous</p>
        <p>
          StudyCare – Une équipe passionnée qui crée des solutions bien-être
          adaptées aux étudiants.
        </p>
      </div>

      <div class="flex justify-end">
        <div class="flex bg-white rounded-full overflow-hidden border w-[280px]">
          <input
            type="email"
            placeholder="enter your adress mail here"
            class="flex-1 px-4 outline-none text-sm"
          >
          <button class="px-4 text-green-700 font-bold">→</button>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="history.js"></script>


</body>
</html>
