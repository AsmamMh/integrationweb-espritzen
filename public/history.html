<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>History</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body class="app-body">

  <!-- HEADER -->
  <header class="main-header">
    <img src="../src/assets/logo.svg" class="logo" alt="Esprit Zen">
  <div class="header-inner">
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="activites_taieb.html">Activités</a>
      <a href="track.html">Track</a>
      <a href="location.html">Location</a>
      <a class="active">History</a>
    </nav>
  </div>
  </header>

  <!-- MAIN -->
  <main class="history-page">

    <section class="history-card">

      <div class="charts-grid">

        <!-- Step History -->
        <div class="chart-card">
          <h4>Step History</h4>
          <canvas id="stepsChart"></canvas>
        </div>

        <!-- Km History -->
        <div class="chart-card">
          <h4>Km History</h4>
          <canvas id="kmChart"></canvas>
        </div>

        <!-- Water Intake -->
        <div class="chart-card center">
          <h4>Water intake</h4>
          <canvas id="waterChart"></canvas>
        </div>

      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="h-full px-[72px] grid grid-cols-3 items-center text-gray-700">
      <div>
        <p class="font-semibold">Cité El Ghazela</p>
        <p>+216 23 45 65 47</p>
        <p>EspritZen@gmail.com</p>
      </div>

      <div>
        <p class="font-semibold mb-1">À propos de nous</p>
        <p>
          StudyCare – Une équipe passionnée qui crée des solutions bien-être
          adaptées aux étudiants.
        </p>
      </div>

      <div class="flex justify-end">
        <div class="flex bg-white rounded-full overflow-hidden border w-[280px]">
          <input
            type="email"
            placeholder="enter your adress mail here"
            class="flex-1 px-4 outline-none text-sm"
          >
          <button class="px-4 text-green-700 font-bold">→</button>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const baseOptions = {
  responsive: true,
  maintainAspectRatio: false,

    layout: {
        padding: {
            top: 10,
            right: 20,
            bottom: 24,
            left: 10
        }
    },

  animation: {
    duration: 1200,
    easing: 'easeOutQuart'
  },
  plugins: {
    legend: {
      display: false
    }
  },
  scales: {
    x: {
      grid: { display: true },
      ticks: { color: '#6B6B6B', padding: 6 }
    },
    y: {
      grid: { color: '#EAEAEA' },
      ticks: { color: '#6B6B6B', padding: 6 }
    }
  }
};

/* STEP HISTORY */
new Chart(document.getElementById('stepsChart'), {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      data: [186, 305, 237, 73, 209, 214, 180],
      borderColor: '#8B5E3C',
      backgroundColor: 'transparent',
      borderWidth: 2,
      tension: 0.35,
      pointRadius: 4,
      pointBackgroundColor: '#8B5E3C'
    }]
  },
  options: {
    ...baseOptions,
    scales: {
      ...baseOptions.scales,
      y: {
        ...baseOptions.scales.y,
        min: 50
      }
    }
  }
});


/* KM HISTORY */
new Chart(document.getElementById('kmChart'), {
  type: 'line',
  data: {
    labels: ['09:00', '09:30', '10:00', '10:30', '11:00', '11:30'],
    datasets: [{
      data: [0, 1, 2, 3, 1, 2],
      borderColor: '#8B5E3C',
      backgroundColor: 'transparent',
      borderWidth: 2,
      stepped: true,
      pointRadius: 3,
      pointBackgroundColor: '#8B5E3C'
    }]
  },
  options: {
    ...baseOptions,
    scales: {
      ...baseOptions.scales,
      y: {
        ...baseOptions.scales.y,
        min: 0,
        max: 3.5,
        ticks: {
          stepSize: 1
        }
      }
    }
  }
});


/* WATER INTAKE */
new Chart(document.getElementById('waterChart'), {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      data: [200, 300, 240, 80, 210, 220, 190],
      borderColor: '#8B5E3C',
      backgroundColor: 'transparent',
      borderWidth: 2,
      tension: 0.35,
      pointRadius: 4,
      pointBackgroundColor: '#8B5E3C'
    }]
  },
  options: {
    ...baseOptions,
    scales: {
      ...baseOptions.scales,
      y: {
        ...baseOptions.scales.y,
        min: 50
      }
    }
  }
});

  </script>


</body>
</html>
